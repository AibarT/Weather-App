<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="fp.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</head>
<body>
    <aside>
        <div class="search-container">
            <input type="text" id="cities" placeholder="Қала атын жазыңыз">
            <button id="button">Таңдау</button>
        </div>
        <button id="toggleMapBtn">Картаны көрсету</button>
        <div id="map" style="height: 200px; margin-top: 15px; "></div>
        <div class="language-switcher">
            <button class="lang-btn active" id="kz">Қаз</button>
            <button class="lang-btn" id="ru">Рус</button>
            <button class="lang-btn" id="en">Eng</button>
        </div>
    </aside>
    
    <main>
        <div class="cityname" id="cityname"></div>
        <div class="weather-container default" id="weather-container">
            <div class="swiper-container">
                <div class="swiper">
                    <div class="swiper-wrapper" id="weather-cards">
                    </div>
                </div>
            </div>
        </div>
        <canvas id="hourlyChart" style="display: none; max-width: 100%; max-height: 44%; color: white;"></canvas>
    </main>
    

    <script src="fp.js"></script>
</body>
</html>
